<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } .orbitron { font-family: 'Orbitron', monospace; } .glow { text-shadow: 0 0 10px #06b6d4; } </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">

  <!-- Navbar (same, Contact bold) -->
  <nav class="bg-black/80 backdrop-blur-md fixed w-full z-50 border-b border-cyan-900/50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold orbitron text-cyan-400 hover:glow transition">W3BN</a>
      <ul class="flex space-x-6 text-sm flex-wrap justify-center">
        <li><a href="index.html" class="hover:text-cyan-400 transition">Home</a></li>
        <li><a href="history.html" class="hover:text-cyan-400 transition">History</a></li>
        <li><a href="membership.html" class="hover:text-cyan-400 transition">Membership</a></li>
        <li><a href="activities.html" class="hover:text-cyan-400 transition">Activities</a></li>
        <li><a href="nets.html" class="hover:text-cyan-400 transition">Nets</a></li>
        <li><a href="propagation.html" class="hover:text-cyan-400 transition">Propagation</a></li>
        <li><a href="social.html" class="hover:text-cyan-400 transition">Social</a></li>
        <li><a href="contact.html" class="text-cyan-400 font-bold">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <section class="pt-24 py-12 px-6 max-w-2xl mx-auto">
    <h1 class="text-5xl font-black orbitron mb-8 text-center text-cyan-400 glow">Contact Us</h1>
    <div class="bg-gray-900/50 rounded-xl p-8 border border-cyan-800/50">
      <p class="text-center text-gray-300 mb-6">Tune in on W3BN or drop a line.</p>
      <form action="https://formspree.io/f/YOUR-FORMSPREE" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Callsign/Name" class="w-full px-4 py-3 bg-gray-800 rounded text-white" required>
        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-3 bg-gray-800 rounded text-white" required>
        <textarea name="message" placeholder="Message" rows="4" class="w-full px-4 py-3 bg-gray-800 rounded text-white" required></textarea>
        <button type="submit" class="w-full px-8 py-4 bg-cyan-600 hover:bg-cyan-500 rounded font-semibold">Send CQ</button>
      </form>
      <p class="text-center text-sm text-gray-500 mt-4">Or call net: 146.820 MHz. 73!</p>
    </div>
  </section>

  <!-- Footer (same) -->
  <footer class="mt-auto py-8 px-6 text-center text-gray-500 text-sm border-t border-gray-800">
    <p>© 2025 Reading Radio Club • W3BN Repeater • Reading, PA</p>
    <p class="mt-2"><a href="https://arrl.org" target="_blank" class="text-cyan-400 hover:underline">ARRL</a> • <a href="https://hamclubonline.com" target="_blank" class="text-cyan-400 hover:underline">Member Login</a></p>
  </footer>
